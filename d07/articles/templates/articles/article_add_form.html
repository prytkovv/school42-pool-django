{% extends "base_generic.html" %}

{% block title %}Create new article{% endblock %}

{% block content %}
    {% load bootstrap4 %}
    <div class="container">
        <h1 class="text-center">Your article</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success" type="submit" value="Save">
        </form>
    </div>
{% endblock %}
