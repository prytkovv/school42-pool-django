<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email sending form</title>
    </head>
    <body>
        <p>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname", name="firstname">
        </p>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name", name="name">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </p>
        <p>
            <label for="phone_number">Phone:</label>
            <input type="tel" id="phone_number" name="phone_number">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="is_student_42">Student at 42?:</label>
            <input type="checkbox" id="is_student_42" name="is_student_42" value="yes">
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </p>
        <p>
            <button type="submit" value="run" onclick="displayFormContents()">Run!</button>
            <script src="popup.js"></script>
        </p>
    </body>
</html>
