{% extends "base.html" %}


{% block title %}
    Sign up
{% endblock %}


{% block content %}
    {% include "nav.html" %}
    {% for message in messages %}
    <div class="alert alert-success">
        <a class="close" href="#" data-dismiss="alert"></a>
        {{ message }}
    </div>
    {% endfor %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="sign up">
        </form>
    </div>
{% endblock %}
